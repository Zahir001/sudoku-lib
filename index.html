<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku</title>
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <link rel="stylesheet" href="index.css">

</head>

<body>

  <div id="menuContainer" class="homeParent">
    <div class="homeParentChild ">
      <span class="">Difficulty Level: </span>
      <select name="difficulty" id="difficultySelect" class=" selectLevel">
        <option value="1">Easy</option>
        <option value="2">Medium</option>
        <option value="3">Hard</option>
        <option value="4">Extreme</option>
        <option value="5">Extreme Pro</option>
      </select>
    </div>

    <button id="click" onclick="StartPlaying()" class="playButton">Play</button>
  </div>

  <div id="gameContainer" class="gameContainer">
    <div class="button-container">
      <button onclick="erasePressed()">Erase</button>
      <button onclick="notesPressed(this)">Notes</button>
      <button onclick="refreshPressed()">Refresh</button>
      <button onclick="resetPressed()">Reset</button>
    </div>

    <div class="sudokuContainer" id="sudokuContainer">
      <div id="mistakeCount" class="mistakeDesign"></div>
      <div id="mySuduko"></div>
    </div>

    <div id="buttonsContainer" class="buttonGroup"></div>
  </div>

  <script src="index.js"></script>
</body>

</html>
