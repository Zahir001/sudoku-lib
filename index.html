<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <link rel="stylesheet" href="index.css">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->

<body>

  <!-- <br><br>
<div id="output"></div>
<br><br> -->

  <div id="menuContainer" class="homeParent">
    <div class="homeParentChild ">
      <span class="">Difficulty Level: </span>
      <select name="difficulty" id="difficultySelect" class=" selectLevel">
        <option value="1">Easy</option>
        <option value="2">Medium</option>
        <option value="3">Hard</option>
        <option value="4">Extreme</option>
        <option value="5">Extreme Pro</option>
      </select>
    </div>

    <button id="click" onclick="StartPlaying()" class="playButton">Play</button>
  </div>

  <div id="gameContainer" class="gameContainer">
    <div class="button-container">
      <button id="refresh" onclick="refreshPressed()">Refresh</button>
      <button id="reset" onclick="resetPressed()">Reset</button>

      <div id="helpButtons">
        <button onclick="erasePressed()">Erase</button>
      </div>
    </div>
    
    <div class="sudokuContainer" id="sudokuContainer">
      <div id="mistakeCount" class="mistakeDesign"></div>
      <div id="mySuduko"></div>
    </div>

    <div id="buttonsContainer" class="buttonGroup"></div>
  </div>

  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script> -->
  <script src="index.js"></script>
</body>

</html>
